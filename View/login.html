<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrtap Free Admin Template - SIMINTA | Admin Dashboad Template</title>
    <!-- Core CSS - Include with every page -->
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
   <link href="assets/css/style.css" rel="stylesheet" />
      <link href="assets/css/main-style.css" rel="stylesheet" />

</head>

<body class="body-Login-back">

    <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
              <img src="assets/img/logoFinance.png" style="width: 400px;" alt=""/>
                </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">

                            <fieldset>
                                <div class="form-group">
                                    <div id="errors"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control"  maxlength="40" placeholder="E-mail"  id="email" type="email" autofocus>

                                </div>
                                <div class="form-group">
                                    <input class="form-control" maxlength="40" placeholder="Password" type="password" id="pass">
                                </div>
                                <div class="form-group">
                                    <a href="register.html">Sign up</a>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" onclick="sendEmailAndPass();" name="login">Login</button>
                            </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/checkIfUserIsLogged.js"></script>
     <!-- Core Scripts - Include with every page -->
    <script src="assets/js/loginValidation.js"></script>
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>

</html>
